<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - MR.COFFEE</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>MR.COFFEE</h1>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="rewards.html">Rewards</a>
            <a href="about.html">About Us</a>
            <a href="menu.html">Menu</a>
            <a href="order.html" class="active">Order</a>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <section class="order-section">
        <h2>Place Your Order</h2>
        <form id="orderForm" class="order-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
                <span class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
                <span class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="address">Delivery Address</label>
                <textarea id="address" name="address" required></textarea>
                <span class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="product">Select Product</label>
                <select id="product" name="product" required>
                    <option value="">Choose a product</option>
                    <option value="espresso">Signature Espresso - Rp 75.000</option>
                    <option value="frappe">Caramel Frappe - Rp 89.000</option>
                    <option value="coldbrew">Cold Brew - Rp 65.000</option>
                    <option value="cappuccino">Cappuccino - Rp 65.000</option>
                    <option value="mocha">Mocha Latte - Rp 82.000</option>
                </select>
                <span class="error-message"></span>
            </div>

            <div class="form-group">
                <label>Add-ons</label>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="addons" value="extra-shot">
                        Extra Shot (+Rp 15.000)
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="addons" value="whipped-cream">
                        Whipped Cream (+Rp 8.000)
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="addons" value="caramel-syrup">
                        Caramel Syrup (+Rp 8.000)
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                <span class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="notes">Special Instructions</label>
                <textarea id="notes" name="notes" placeholder="Any special requests?"></textarea>
            </div>

            <div class="total-price">
                <h3>Total Price: <span id="totalPrice">$0.00</span></h3>
            </div>

            <button type="submit" class="cta-button">Place Order</button>
        </form>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>MR.COFFEE</h3>
                <p>Experience the future of coffee</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <a href="menu.html">Menu</a>
                <a href="rewards.html">Rewards</a>
                <a href="about.html">About Us</a>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <p>Email: info@mrcoffee.com</p>
                <p>Phone: (123) 456-7890</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 MR.COFFEE. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/order.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
